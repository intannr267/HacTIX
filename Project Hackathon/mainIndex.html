<!DOCTYPE html>
<html lang="id">
<head>
    <Title>HacTIX</Title>
    <link href="HacTixStyle.css" rel="stylesheet"/>
</head>
<body>
    <header id="box-header" >
        <h1 class="teks-header">HacTIX</h1>
    </header>
    <div class="scroll-container container">
        <section class="screen">
            <div>
                <video class="background-vidio" src="Asset/Vidio/video pemandangan pantai lombok , indonesia - no copyright.mp4" muted autoplay loop></video>
            </div>
        </section>

        <section class="screen">
            <div class="box-pemesanan">
                <h2 class="teks-pemesanan">Pemesanan Tiket</h2>

                  <!-- Pilih Keberangkatan dan Tujuan-->
                  <div class="input-group">
                    <div class="field">
                        <label>Dari</label>
                        <!-- <input type="text" value="Rawa Buntu"> -->
                        <select>
                            <option value="">Pilih Kota</option>
                            <option value="Manggarai">Manggarai</option>
                            <option value="Kota Tua">Kota Tua</option>
                            <option value="Tanah Abang">Tanah Abang</option>
                          </select>
                    </div>
                    <div class="field">
                        <label>Ke</label>
                        <!-- <input type="text" value="Tanah Abang"> -->
                        <select>
                            <option value="">Pilih Kota</option>
                            <option value="Manggarai">Manggarai</option>
                            <option value="Kota Tua">Kota Tua</option>
                            <option value="Rawa Buntu">Rawa Buntu</option>
                          </select>
                    </div>

                  </div>
            
                  <!-- Tanggal Keberangkatan -->
                  <div class="input-group">
                    <div class="field">
                        <label>Tanggal</label>
                        <input type="date" value="2025-01-01">
                    </div>   
                    <div class="field">
                        <label>Sampai</label>
                        <input type="date" value="2025-01-03">
                    </div>
                  </div>

                  <!-- Jumlah Penumpang -->
                  <div class="passengers">
                    <label>Jumlah Penumpang</label>
                  </div>
                  <div class="passengers-in">
                    <span class="passengers-cap" id="p-Dewasa">Dewasa: </span>
                    <span class="passengers-cap" id="p-Anak">Anak: </span>
                  </div>
                  <div class="input-passengers">
                    <div>
                      <div class="number-passengers">
                        <label>Anak</label>
                          <button class="calculation1" id="btnPenguranganA">-</button>
                          <span class="counting" id="jumlahAnak">0</span>
                          <button id="btnPenambahanA">+</button>
                      </div>

                      <div class="number-passengers">
                        <label>Dewasa</label>
                          <button class="calculation2" id="btnPenguranganD">-</button>
                          <span class="counting" id="jumlahDewasa">0</span>
                          <button id="btnPenambahanD">+</button>
                      </div>
                    </div>
                  </div>
    
                  <button class="checkout-btn">Pesan</button>
            </div>
        </section>

        </section>
    </div>
    <script src="HactixDoom.js"></script>
</body>
</html>
