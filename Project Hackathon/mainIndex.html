<!DOCTYPE html>
<html lang="id">
<head>
    <Title>HacTIX</Title>
    <link href="HacTixStyle.css" rel="stylesheet"/>
</head>
<body>
    <header id="box-header" >
        <h1 class="teks-header">HacTIX</h1>
    </header>
    <div class="scroll-container container">
        <section class="screen">
            <div>
                <video class="background-vidio" src="Asset/Vidio/video pemandangan pantai lombok , indonesia - no copyright.mp4" muted autoplay loop></video>
            </div>
        </section>

        <section class="screen">
            <div class="box-pemesanan">
                <h2 class="teks-pemesanan">Pemesanan Tiket</h2>

                  <div class="input-group">
                    <div class="field">
                        <label>Dari</label>
                        <input type="text" value="Rawa Buntu">
                    </div>

                    <div class="field">
                        <label>Ke</label>
                        <input type="text" value="Tanah Abang">
                    </div>

                  </div>
            
                  <div class="input-group">
                    <div class="field">
                        <label>Tanggal</label>
                        <input type="date" value="2025-01-01">
                    </div>   
                    <div class="field">
                        <label>Sampai</label>
                        <input type="date" value="2025-01-03">
                    </div>
                  </div>
            
                  <div class="input-group">
                    <label>Jumlah Penumpang</label>
                    <div class="passenger-info">
                      <span>Dewasa: 1</span>
                      <span>Anak: 0</span>
                    </div>
                  </div>
            
                  <button class="checkout-btn">Buat Pemesanan</button>
            </div>
        </section>
        <section class="screen">Layar 3</section>
    </div>

</body>
</html>
