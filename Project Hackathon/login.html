<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HackTIX</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <div class="mx-auto h-10 w-auto text-center">
            <span class="text-sky-600 text-5xl font-bold">Hack</span>
            <span class="text-5xl font-bold">TIX</span>
          </div>
          <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
        </div>
    
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form id="loginForm" class="space-y-6">
            <div>
              <label for="loginUsername" class="block text-sm/6 font-medium text-gray-900">Email or Username</label>
              <div class="mt-2">
                <input type="text" name="username" id="loginUsername" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-600 sm:text-sm/6 border-2">
              </div>
            </div>
    
            <div>
              <div class="flex items-center justify-between">
                <label for="loginPassword" class="block text-sm/6 font-medium text-gray-900">Password</label>
                <div class="text-sm">
                    <a href="#" class="font-semibold text-sky-600 hover:text-sky-500">Forgot password?</a>
                </div>
              </div>
              <div class="mt-2">
                <input type="password" name="password" id="loginPassword" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-600 sm:text-sm/6 border-2">
              </div>
            </div>

            <div class="flex items-center">
              <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-sky-600 focus:ring-sky-500 border-gray-300 rounded">
              <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
    
            <!-- Error Message -->
            <div id="loginError" class="hidden p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm"></div>
    
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-sky-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-sky-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600 mb-2">Sign in</button>
              <div class="flex justify-end">
                <p class="mr-2 text-sm">Don't have an account?</p>
                <a href="register.html" class="font-semibold text-sky-600 hover:text-sky-500 flex justify-end text-sm">Register Now</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
</body>
</html>
